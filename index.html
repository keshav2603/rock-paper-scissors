<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="topbar">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <main>
        <div class="choices-comp">
            <div class="choice-comp">
                <img src="/RPS images/paper.png" alt="Paper">
            </div>
            <div class="choice-comp">
                <img src="/RPS images/rock.png" alt="Rock">
            </div>
            <div class="choice-comp">
                <img src="/RPS images/scissors.png" alt="Scissors">
            </div>
        </div>

        <div class="playarea">
            <div class="computer-side">
                <p>cmp Point: <span id="comp-score">0</span></p>
                <div class="comp-attack">
                    <div class="choice-comp" id="choice-comp-attack">
                        <img src="/RPS images/paper.png" alt="Computer Attack">
                    </div>
                </div>
            </div>
            <div id="winner-msg">
               <p>Make your choice!</p>
            </div>
            <div class="player-side">
                <div class="player-attack">
                    <div class="choice" id="choice-player-attack">
                        <!-- Player attack choice will be updated here -->
                    </div>
                </div>
                <p>Your Point: <span id="user-score">0</span></p>
            </div>
        </div>

        <div class="choices player">
            <div class="choice" id="paper">
                <img src="/RPS images/paper.png" alt="Paper">
            </div>
            <div class="choice" id="rock">
                <img src="/RPS images/rock.png" alt="Rock">
            </div>
            <div class="choice" id="scissors">
                <img src="/RPS images/scissors.png" alt="Scissors">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
